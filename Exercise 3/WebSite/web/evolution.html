<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="evolution/evolution.css" />
    <script type="text/javascript" src="helpers/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="helpers/context-path-helper.js"></script>
    <script type="text/javascript" src="evolution/evolution.js"></script>
    <title>Evolution Algorithm is awesome!</title>
</head>
<body id="background">
<header>
    <div class="column">
        <div class="left-column">
            <a href="home.html" class="simple-blue-button underline-hover" onclick="back()">
                Go Back
            </a>
            <label class="username-logged-in cut-text margin-left"></label>
        </div>
    </div>
    <div class="middle-column column">
        <label class="header-label">
            Solving problem ID:
        </label>
        <label class="header-label problem-id">
            5 <!-- TODO: do it dynamically -->
        </label>
    </div>
    <div class="column">
        <div class="right-column">
            <label class="simple-blue-button underline-hover" onclick="logout()">
                Logout
            </label>
        </div>
    </div>
</header>
<main>
    <!-- Tabs. Move then to somewhere else in the code. -->
    <div class="tabs-container">
        <div class="tabs">
            <button class="tab-link" onclick="changeTab(event, 'teachers')">Teachers</button>
            <button class="tab-link" onclick="changeTab(event, 'classes')">Classes</button>
            <button class="tab-link" onclick="changeTab(event, 'courses')">Courses</button>
        </div>
        <div>
            <div id="teachers" class="tab-content active-tab" style="display: block">
                <section class="tabs-counter-container">
                    <label>Number of teachers: </label>
                    <label class="teachers-count">0</label>
                </section>
                <section class="tabs-content-display">
                    <div class="card">
                        <div class="card-information">
                            <label>Name: xxx</label>
                            <label>ID: 123</label>
                            <label>Hours Working: 200</label>
                            <label>Teaches:</label>
                            <ul>
                                <li>
                                    math - 1
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
            </div>
            <div id="classes" class="tab-content" style="display: none">
                YO
            </div>
            <div id="courses" class="tab-content" style="display: none">
                SUP
            </div>
        </div>
    </div>
</main>
</body>
</html>
