<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="evolution/evolution.css" />
    <!-- Bootstrap core CSS  -->
    <link href="common/bootstrap.min.css" rel="stylesheet" />
    <!-- Light Bootstrap Table core CSS  -->
    <link href="common/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>
    <!-- Fonts -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>


    <script type="text/javascript" src="helpers/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="helpers/context-path-helper.js"></script>
    <script type="text/javascript" src="evolution/evolution.js"></script>
    <title>Evolution Algorithm is awesome!</title>
</head>
<body>
    <div class="wrapper">

        <div class="sidebar" data-color="azure">
            <!--
                Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
                Tip 2: you can also add an image using data-image tag
            -->
            <div class="sidebar-wrapper">
                <div class="logo">
                    <span class="simple-text">
                    Evolutionary Engine
                    </span>
                </div>
                <ul class="nav">
                    <li>
                        <a href="home.html">
                        <p><img style="float:left;" src="common/dashboard.png" alt="dashboard"/> Dashboard</p>
                        </a>
                    </li>
                    <li class="nav-item active active-pro">
                        <a class="nav-link active" href="#" onclick="logout()">
                        <img style="float:left;" src="common/logout.png" alt="logout"/>
                        <p>Logout</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-panel">

            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <section class="upload-section">
                        <div class="left-column">
                            <h4>
                                Hey :
                                <span class="username-logged-in"></span>
                            </h4>
                        </div>
                        <div class="right-column">
                            <h4>
                                Solving problem ID:
                                <span class="problem-id">  5 <!-- TODO: do it dynamically --></span>
                            </h4>
                        </div>
                    </section>
                </div>
            </nav>

            <div class="content">
                <div id="mainWindow" class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">System Information  -
                                        Days: <span class="dayspan">x</span>
                                        Hours: <span class="hourspan">x</span>
                                    </h4>
                                </div>
                                <div class="content">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Teachers:
                                    </h4>
                                </div>
                                <div class="content">
                                    <div id="teachersInformation" class="ct-chart">
                                        <div class="table-responsive table-full-width">
                                            <table class="table table-hover">
                                                <thead>
                                                    <tr>
                                                        <th style="width: 6%">ID</th>
                                                        <th style="width: 34%">Name</th>
                                                        <th>Teach</th>
                                                    </tr>
                                                </thead>
                                                <tbody class="teachersInfo-table-body">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Courses:</h4>
                                </div>
                                <div class="content">
                                    <div id="coursesInformation" class="ct-chart">
                                        <div class="table-responsive table-full-width">
                                            <table class="table table-hover">
                                                <thead>
                                                <tr>
                                                    <th style="width: 6%">ID</th>
                                                    <th>Name</th>
                                                </tr>
                                                </thead>
                                                <tbody class="coursesInfo-table-body">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                            <div id="classesCard" class="header">
                                <h4 class="title">Classes:</h4>
                            </div>
                            <div class="content">
                                <div id="classesInformation" class="ct-chart">
                                    <div class="table-responsive table-full-width">
                                        <table class="table table-hover">
                                            <thead>
                                            <tr>
                                                <th style="width: 6%">ID</th>
                                                <th>Name</th>
                                                <th>Course 2 Hours</th>
                                                <th>Total Hours</th>
                                            </tr>
                                            </thead>
                                            <tbody class="classesInfo-table-body">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                            <div class="card">
                                <div id="rulesCard" class="header">
                                    <h4 class="title">Rules: <span id="hardRuleWeight">x</span></h4>
                                </div>
                                <div class="content">
                                    <div id="rulesInformation" class="ct-chart">
                                        <div class="table-responsive table-full-width">
                                            <table class="table table-hover">
                                                <thead>
                                                <tr>
                                                    <th style="width: 6%">No.</th>
                                                    <th>Name</th>
                                                    <th>Type</th>
                                                </tr>
                                                </thead>
                                                <tbody class="rulesInfo-table-body">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Configuration:</h4>
                                </div>
                                <div class="content">
                                    <div clas="container-fluid">
                                        <form id="config-form" action="config" enctype="multipart/form-data" method="post">
                                            <div class="row">
                                                <div class="col-md-6 sector">

                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
