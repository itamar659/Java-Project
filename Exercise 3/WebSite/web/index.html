<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="login/index.css" />
    <script type="text/javascript" src="helpers/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="helpers/context-path-helper.js"></script>
    <script type="text/javascript" src="login/index.js"></script>
    <title>Login</title>
</head>
<body>
<div class="wrapper">
    <div id="table-container">
        <label for="login-form" class="form-header">
            Login
        </label>
        <label class="highlighted">
            Solve problems using an evolution algorithm
        </label>
        <div id="form-main">
            <form id="login-form" action="login" method="post">
                <input id="user-name-label" type="text" name="username" placeholder="Username" />
                <br />
                <div id="error-placeholder"></div>
                <input type="submit" value="Login" />
            </form>
        </div>
        <div id="form-footer">
            <div id="online-indicator">
                <span class="green-dot"></span>
                <label class="users-counter"></label>
                <label>Online</label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
