<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="home/home.css" />
    <script type="text/javascript" src="helpers/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="helpers/context-path-helper.js"></script>
    <script type="text/javascript" src="home/home.js"></script>
    <title>Home</title>
</head>
<body>
<header>
    <section id="top-header">
        <div id="main-top-header">
            <label class="welcoming">
                Welcome
            </label>
            <label class="username-logged-in"></label>
        </div>
        <div class="logout-panel">
            <label class="logout-button button" onclick="logout()">
                Logout
            </label>
        </div>
    </section>
    <section id="bot-header">
        <label>Upload Problem:</label>
        <input id="file-input" class="hide-input" type="file" accept="text/xml" />
        <label for="file-input" class="button">Choose a file</label>
    </section>
</header>
<section>
    <aside class="side-menu">
        <label>Online users: </label>
        <label class="users-counter"></label>
        <br />
        <ul id="users-list">
        </ul>
    </aside>
    <main id="main-content">
        this is the main container
    </main>
</section>
<footer>
    footer
</footer>
</body>
</html>
