<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="home/home.css" />
    <script type="text/javascript" src="helpers/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="helpers/context-path-helper.js"></script>
    <script type="text/javascript" src="home/home.js"></script>
    <title>Home</title>
</head>
<body>
<main id="main">
    <div id="header-container">
        <section id="top-header">
            <div id="main-top-header">
                <label class="welcoming">
                    Welcome
                </label>
                <label class="username-logged-in"></label>
            </div>
            <div class="logout-panel">
                <label class="logout-button underline-hover" onclick="logout()">
                    Logout
                </label>
            </div>
        </section>
        <section id="bot-header">
            <form id="upload-form" action="upload" enctype="multipart/form-data" method="post">
                <input id="file-input" class="hide-input" type="file" accept="text/xml" />
                <label>Upload Problem:</label>
                <label for="file-input" class="button">Choose a file</label>
                <label class="file-path"></label>
                <input class="button upload-button" disabled type="submit" value="Upload File" name="upload">
            </form>
        </section>
    </div>
    <div id="center-container">
        <section id="table-container">
            <table class="problems-table">
                <thead>
                    <th>Uploader</th>
                    <th>Problem info</th>
                    <th>Rules</th>
                    <th>active users</th>
                    <th>best fitness</th>
                </thead>
                <tbody class="problems-table-body">
                </tbody>
            </table>
        </section>
        <aside id="side-menu">
            <div class="users-information">
                <label>Online users: </label>
                <label class="users-counter"></label>
                <section id="users-list">
                </section>
            </div>
        </aside>
    </div>
</main>
</body>
</html>
